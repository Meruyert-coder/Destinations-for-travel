<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о стране</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .country-info {
            margin-top: 30px;
        }

        h1 {
            font-size: 2.5rem;
        }

        .flag {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        .details {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 id="country-name">Название страны</h1>
    <img id="country-flag" class="flag" src="" alt="Флаг страны">
    <div id="country-details" class="details"></div>

    <script src="/java script/country.js"></script>
</body>
</html>
